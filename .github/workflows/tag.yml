name: Docker Image CI

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Login no GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build da imagem
        run: docker build . --file Dockerfile --tag ghcr.io/${{ github.repository }}/app:${{ github.event.release.tag_name }}

      - name: Push da imagem
        run: docker push ghcr.io/${{ github.repository }}/app:${{ github.event.release.tag_name }}
